name: Update Academic Presentations

on:
  schedule:
    - cron: '0 0 * * MON'  # Every Monday at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  extract-presentations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run extraction script
        run: python scripts/extract_presentations.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add presentations.md
          git commit -m "Automated update of presentations list" || echo "No changes to commit"
          git push
