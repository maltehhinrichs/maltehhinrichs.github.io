name: Weekly Presentations Extraction

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  update-presentations:
    runs-on: ubuntu-latest

    # Necessary permission!
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract presentations
        run: python assets/python/extract_presentations.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _pages/presentations.md || echo "No changes to commit"
          git diff-index --quiet HEAD || git commit -m "Automated update of presentations list"
          git push https://$CV_ACCESS_TOKEN@github.com/maltehhinrichs/maltehhinrichs.github.io.git HEAD:${GITHUB_REF_NAME}
