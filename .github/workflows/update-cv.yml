name: Weekly CV Sync from Mega

on:
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  update-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the GITHUB_TOKEN to push to the repository

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install rclone
        uses: rclone/action-setup-rclone@v1

      - name: Download CV directly from Mega using rclone
        run: |
          echo "Syncing CV from Mega account with 2FA..."
          # Note: The secret names here must exactly match what you created in GitHub Settings
          rclone copy \
            --mega-user "${{ secrets.MEGA_USER }}" \
            --mega-pass "${{ env.RCLONE_CONFIG_PASS_PASS }}" \
            --mega-2fa-key "${{ secrets.MEGA_TOTP_KEY }}" \
            "mega:Privat/Lebenslauf/Academic_CV.qmd" cv-latest.md
        env:
          # This specific env var name is required for rclone to securely read the password
          RCLONE_CONFIG_PASS_PASS: ${{ secrets.MEGA_PASS }}

      - name: Overwrite existing CV
        run: |
          # Use -p to ensure the directory is created if it doesn't exist
          mkdir -p ./files
          # Rename the downloaded file to its final name
          mv cv-latest.md ./files/cv-latest.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./files/cv-latest.md
          
          if git diff-index --quiet HEAD; then
            echo "No changes detected. CV is already up-to-date."
          else
            echo "CV has been updated. Committing and pushing..."
            git commit -m "Update CV from Mega.nz"
            git push
          fi
