name: Update CV from Mega

on:
  workflow_dispatch:

jobs:
  update-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Download CV directly from Mega using rclone
        run: |
          echo "Using preconfigured rclone.conf"
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG_FILE }}" > ~/.config/rclone/rclone.conf
          rclone copy "mega:Privat/Lebenslauf/Academic_CV.qmd" cv-latest.md

      - name: Commit and push updated CV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mv cv-latest.md content/cv.md
          git add content/cv.md
          git commit -m "Updated CV from Mega" || echo "No changes to commit"
          git push
