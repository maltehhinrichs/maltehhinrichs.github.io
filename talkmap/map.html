<!DOCTYPE html>
<html>
<head>
    <title>Presentation Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script src="org-locations.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        // Initialize the map, centered on Europe
        var map = L.map('map').setView([54.5, 4.2], 4); 

        // Add the tile layer (the map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a marker cluster group
        var markers = L.markerClusterGroup();

        // Loop through the address points and add them to the cluster group
        for (var i = 0; i < addressPoints.length; i++) {
            var a = addressPoints[i];
            var title = a[0];
            var marker = L.marker(new L.LatLng(a[1], a[2]), { title: title.replace(/<br>/g, ' | ') });
            marker.bindPopup(title);
            markers.addLayer(marker);
        }

        // Add the cluster group to the map
        map.addLayer(markers);

        // Fit the map to the bounds of all markers
        if (addressPoints.length > 0) {
            map.fitBounds(markers.getBounds().pad(0.1)); // pad adds a small margin
        }
    </script>
</body>
</html>
